{%- with messages = get_flashed_messages(with_categories=true) -%}
  {% if messages %}
    {% for category, message in messages %}
    <div class="alert lead alert-{{ category }}" style="list-style: none; margin: 0;" role="alert">
      {{ message }}
    </div>
    {% endfor %}
  {% endif %}
{%- endwith %}
