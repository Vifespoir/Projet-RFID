{% extends "web_base.html" %}
{% block title %}Registre des entrées du SQYLAB{% endblock %}

{% block content %}

<div class="container">
<h2> Voici l'historique d'entrée de : {{cherche}} </h2>
<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Heure</th>
      <th scope="col">Prenom</th>
      <th scope="col">Nom</th>
    </tr>
  </thead>
  <tbody>
	<tr>
	{% for item in contenu %}
    <td>{{ item }}</td>
    {% if loop.index is divisibleby(4) %}
	</tr>
	<tr>
	{% endif %}
	{% endfor %}
	</tr>
  </tbody>
</table>
</div>


{% endblock %}
